query findMyOrders($uid: String!, $where: OrderWhereInput, $skip: Int, $take: Int) {
	findUniqueUser(where: {
		id: $uid
	}) {
		status
		message
		data {
			id
			ordered(where: $where, skip: $skip, take: $take) {
				id
				quantity		
				orderStatus
				notes
				metadata
				createdAt
				updatedAt
				owner {
					id
					displayName, 
					phoneNumber, 
					experience
					compoundRating
					metadata
					avator {
						id
						path
						mimetype
					}
					location {
						id
						lat
						lon
						heading
						name
					}
				}
				service {
					id
					name
					price
					currency
					description
					metadata
					createdAt
					updatedAt
				}
				business {
					id
					businessName
					about
					cancelation
					acceptance
					workCompleted
					metadata
					mode
					status
					location {
						id
						lat
						lon
						heading
						name
					}
					owner {
						id
						displayName, 
						phoneNumber, 
						experience
						compoundRating
						metadata
						location {
							id
							lat
							lon
							heading
							name
						}
						avator {
							id
							path
							mimetype
						}
					}
					createdAt
					updatedAt
				}
			}
		}
	}
}
mutation updateOrder($uid: String!, $count: Int, $orders: [OrderUpdateWithWhereUniqueWithoutOwnerInput!]!) {
	updateOneUser(where: {
		id: $uid
	}, data: {
		ordered: {
			update: $orders
		}
	}
	) {
		status    
		message
		data {
			...userInfo
		}
	}
}

fragment userInfo on User {
	id	
	ordered (take: $count, orderBy: [ { updatedAt: desc}]) {
		id
		quantity
		createdAt
		updatedAt
		orderStatus
		notes
		service {
			id
			name
			price
		}
		business {
			id
			businessName
		}
	}
}
mutation createService($image: AttachmentCreateWithoutServicesInput){
  updateOneUser(where: {
    id:"TuyoLCVuK1VTMIXwFHxWrniFRLn1"
  }, data: {
    businessProfile: {
      update:{        
        services:{
          create: {
            name: "Service name new"
            price: 200
            currency: "usd"
            image:{
              create:$image
            }
          }
        }
      }
    }
    
  }){
    status    
    message
    data{
      ...userInfo
    }
  }
}


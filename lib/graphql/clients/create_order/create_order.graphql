mutation createOrder($uid: String!, $count: Int!, $orders: [OrderCreateWithoutOwnerInput!]!) {
	updateOneUser(where: {
		id: $uid
	}, data: {
		ordered: {
			create: $orders
		}
	}
	) {
		status    
		message
		data {
			...userInfo
		}
	}
}


fragment userInfo on User {
	id	
	ordered (take: $count, orderBy: [ { createdAt: desc}]) {
		id
		quantity
		createdAt
		updatedAt
		orderStatus
		notes
		service {
			id
			name
			price
		}
		business {
			id
			businessName
		}
	}
}
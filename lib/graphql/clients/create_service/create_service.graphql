mutation createService($uid: String, 
$name: String!, $price: Float!, $metadata: JSONObject $currency: String, $description: String, 
$image: AttachmentCreateNestedOneWithoutServicesInput) {
	updateOneUser(where: {
		id: $uid
	}, 
	data: {
		businessProfile: {
			update: {
				services: {
					create: {
						name: $name
						price: $price
						currency: $currency
						image: $image
						metadata: $metadata
						description: $description
					}
				}
			}
		}
	}) {
		status    
		message
		data {
			...userInfo
		}
	}
}

fragment userInfo on User {
	id
	businessProfile {
		id		
		services(take: 1 , orderBy: [
		 {
			createdAt: desc
		}
		]) {
			id
			name
			currency
			price
			description
			metadata
			image {
				id
				path
				mimetype
			}
			createdAt
			updatedAt
		}
	}

}
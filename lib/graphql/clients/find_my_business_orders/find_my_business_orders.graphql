query findMyBusinessOrders($uid: String!, $where: OrderWhereInput, $take: Int, $skip: Int) {
	findUniqueUser(where: {
		id: $uid
	}) {
		status
		message
		data {
			id
			businessProfile {
				id
				orders(where: $where, take: $take, skip: $skip) {
					id
					orderStatus
					transactions {
						id
						status
						paymentMethod {
							id
							name
						}
					}
					service {
						id
						name
						price
						metadata
					}
				}
			}
		}
	}
}
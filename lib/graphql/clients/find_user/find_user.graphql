query findUser($id: String!) {
	findUniqueUser(where: {
		id: $id
	}) {
		message
		status
		data {
			id
			disabled
			emailVerified
			displayName
			phoneNumber
			gender
			dateOfBirth
			email
			role  
			metadata
			createdAt
			updatedAt
			location {
				id
				lat
				lon
				heading
				name
			}
			avator {
				id
				path
				mimetype
			}
			businessProfile {
				id
				owner {
					id
				}
				businessName
				about
				mode
				status
				location {
					id
					lat
					lon
					heading
					name
				}
				cover {
					id
					path
					mimetype
				}
				attachments {
					id
					path
					mimetype
				}
			}
		}
	}
}